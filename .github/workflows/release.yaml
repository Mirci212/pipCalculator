name: Publish to PyPI on Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  extract_info:
    runs-on: ubuntu-latest
    outputs:
      package_name: ${{ steps.extract.outputs.package_name }}
      version: ${{ steps.extract.outputs.version }}
    steps:
      - name: Extract package name and version
        id: extract
        run: |
          # Extrahiere nur den Repository-Namen (ohne Owner)
          PACKAGE_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          echo "package_name=${PACKAGE_NAME}" >> "$GITHUB_OUTPUT"
          
          # Extrahiere Version aus Tag (entfernt 'v' prefix)
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

  publish:
    needs: extract_info
    runs-on: ubuntu-latest
    env:
      PACKAGE_NAME: ${{ needs.extract_info.outputs.package_name }}
      VERSION: ${{ needs.extract_info.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build tools
        run: pip install setuptools wheel build

      - name: Update version in pyproject.toml
        run: |
          sed -i "s/^version = .*/version = \"${{ env.VERSION }}\"/" pyproject.toml
          echo "Updated version to ${{ env.VERSION }}"

      - name: Build package
        run: python -m build

      - name: Verify distributions
        run: ls -l dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages_dir: dist/
          verbose: true
